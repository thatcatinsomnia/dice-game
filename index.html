<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600" rel="stylesheet">
    
    <link type="text/css" rel="stylesheet" href="css/style.css">
    
    <title>dice-game</title>
</head>
<body>
    <div class="wrapper clearfix">
        <!-- panel 1 -->
        <div class="player-0-panel active">
            <div class="player-name" id="name-0">Player 1</div>
            <div class="player-score" id="score-0">23</div>
            <div class="player-current-box">
                <div class="player-current-label">current</div>
                <div class="player-current-score"  id="current-0">29</div>
            </div>
        </div>
        <!-- panel 2 -->
        <div class="player-1-panel">
            <div class="player-name" id="name-1">Player 2</div>
            <div class="player-score" id="score-1">99</div>
            <div class="player-current-box">
                <div class="player-current-label">current</div>
                <div class="player-current-score" id="current-1">5</div>
            </div>
        </div>

        <!-- button box -->
        <div class="button-box">
            <button class="btn-new"><i class="ion-ios-plus-outline"></i><span>new game</span></button>
            <button class="btn-roll"><i class="ion-ios-loop"></i><span>Roll dice</span></button>
            <button class="btn-hold"><i class="ion-ios-download-outline"></i><span>Hold</span></button>
        </div>

        <input type="text" class="final-score" placeholder="Final Score">

        <img src="img/dice-1.png" alt="dice" class="dice" id="dice-0">
        <img src="img/dice-1.png" alt="dice" class="dice" id="dice-1">
        
    </div>
    <script src="js/app.js"></script>
</body>
</html>
